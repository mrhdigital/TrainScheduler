<!doctype html>
<html lang="en">
  <head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="jumbotron text-center">
            <div id="jumbotron-header">
              <h1>Train Scheduler</h1>
            </div>
         </div>
      
         <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Train Scheduler</h1>
                    </div>
                    <div class="panel-body">
                            <table class="table table-hover" id="trainTable">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>                                        
                                    </tr>
                                </thead>
                                <tbody id="trainInfo">
                                </tbody>
                            </table>
                    </div>
                    <div class="row">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Add Train</h3>
                                </div>
                                <div class="panel-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="tName">Train Name</label>
                                            <input type="text" class="form-control" id="tName">
                                        </div>
                                        <div class="form-group">
                                            <label for="tDest">Destination</label>
                                            <input type="text" class="form-control" id="tDest">
                                        </div>
                                        <div class="form-group">
                                            <label for="tTime">First Train Time (HH:mm - military time)</label>
                                            <input type="text" class="form-control" id="tTime">
                                        </div>
                                        <div class="form-group">
                                            <label for="tFreq">Frequency (min)</label>
                                            <input type="text" class="form-control" id="tFreq">
                                        </div>
                                        <button type="submit" id="tButton" class="btn btn-default">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
          </div>          



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
